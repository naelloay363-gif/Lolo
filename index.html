<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>نظام المحاسبة</title>
<meta name="theme-color" content="#2b7bff"/>
<style>
:root{--blue:#2b7bff;--blue-soft:#eaf3ff;--line:#e5e7eb;--card:#fff;--danger:#dc3545;--ok:#16a34a;--muted:#64748b}
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;font-family:Tajawal,Arial,Helvetica,sans-serif;background:var(--blue-soft);color:#0f172a}
header{position:sticky;top:0;z-index:10;background:var(--blue);color:#fff;padding:12px 14px;box-shadow:0 2px 10px rgba(0,0,0,.08)}
header h1{margin:0;font-size:18px}
header .sub{opacity:.95;font-size:13px}
header .owner-badge{margin-top:6px;font-size:14px;color:#eaf5ff;background:rgba(255,255,255,.12);display:inline-block;padding:6px 10px;border-radius:10px}
main{padding:12px;max-width:1150px;margin:auto;padding-bottom:160px}
.card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:12px;margin:10px 0;box-shadow:0 1px 6px rgba(0,0,0,.04)}
h3{margin:6px 0 10px;color:#0d47a1}
.row{display:flex;flex-wrap:wrap;gap:10px}
.col{flex:1;min-width:220px}
label{font-size:13px;color:#111}
input,select,textarea,button{width:100%;padding:10px 12px;border:1px solid var(--line);border-radius:12px;font-size:16px;background:#fff}
button{border:none;cursor:pointer}
.btn{display:inline-flex;align-items:center;justify-content:center;gap:6px;border-radius:12px;padding:10px 14px;font-size:14px}
.btn-primary{background:var(--blue);color:#fff}
.btn-outline{background:#fff;border:1px solid var(--line);color:#111}
.btn-danger{background:var(--danger);color:#fff}
.btn-ok{background:#16a34a;color:#fff}
.hint{font-size:12px;color:var(--muted)}
.list .item{display:flex;justify-content:space-between;align-items:center;gap:10px;padding:8px 0;border-bottom:1px dashed var(--line)}
.list .item:last-child{border-bottom:none}
.list .meta{flex:1}
.kpi{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:8px}
.kpi .box{background:#f3f7ff;border:1px solid #e3ecff;border-radius:12px;padding:10px;text-align:center}
.kpi .box b{display:block;font-size:16px}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid var(--line);padding:8px;text-align:center;font-size:14px}
th{background:#f8fbff}
.tabs{position:fixed;bottom:0;left:0;right:0;background:#fff;border-top:1px solid var(--line);display:flex}
.tab{flex:1}
.tab button{width:100%;background:#fff;border:none;padding:12px 0}
.tab.active{background:#f0f6ff}
.separator{height:1px;background:var(--line);margin:8px 0}
.subtle{background:#f9fbff;border:1px solid #eef2ff;border-radius:12px;padding:10px;margin-top:8px}
@media print{header,nav.tabs,.print-hide{display:none!important} body{background:#fff} .card{box-shadow:none;border:none;padding:0;margin:0} .page{page-break-after:always;margin-bottom:30px}}
</style>
</head>
<body>
<header class="print-hide">
  <h1>نظام المحاسبة</h1>
  <div class="sub">المالك: <b>عبد الله أبو عوض</b></div>
  <div class="owner-badge">رصيد صندوق المالك: <b id="ownerBalanceVal">0</b></div>
</header>

<main>
  <div class="card print-hide">
    <div class="row">
      <div class="col">
        <label>المحل</label>
        <select id="storeSelect" onchange="changeStore()">
          <option value="store1">روان بيبي</option>
          <option value="store2">جنتل بيبي عبود</option>
          <option value="store3">بسطة</option>
        </select>
      </div>
      <div class="col">
        <label>تاريخ اليوم</label>
        <input type="date" id="todayInput"/>
      </div>
      <div class="col">
        <label>&nbsp;</label>
        <button class="btn btn-primary" onclick="settleDay()">تسوية اليوم لصندوق المالك</button>
      </div>
      <div class="col">
        <label>&nbsp;</label>
        <button class="btn btn-outline" onclick="exportBackup()">⬇️ تصدير نسخة</button>
      </div>
      <div class="col">
        <label for="importFile" class="btn btn-ok" style="display:inline-block;cursor:pointer;text-align:center">⬆️ استيراد نسخة</label>
        <input id="importFile" type="file" accept="application/json" style="display:none" onchange="importBackup(this.files[0])"/>
      </div>
    </div>
    <div class="hint">تعمل بدون إنترنت — كل البيانات محليًا. التسوية اليومية تستبدل قيد اليوم نفسه إن وُجد.</div>
  </div>

  <!-- إدخال -->
  <section class="card" data-tab="input">
    <h3>تسجيل المبيعات</h3>
    <div class="row">
      <div class="col"><input type="number" id="saleAmount" placeholder="المبلغ"></div>
      <div class="col">
        <select id="saleType">
          <option value="كاش">كاش</option>
          <option value="بنك">بنك</option>
        </select>
      </div>
      <div class="col"><input type="text" id="saleNote" placeholder="ملاحظات (اسم المشتري/الصنف/جوال)"></div>
      <div class="col"><button class="btn btn-ok" onclick="addSale()">➕ إضافة بيع</button></div>
    </div>
    <div id="recentSales" class="list"></div>

    <h3 style="margin-top:18px">تسجيل المصاريف (من كاش المحل)</h3>
    <div class="row">
      <div class="col"><input type="text" id="expenseDesc" placeholder="وصف المصروف"></div>
      <div class="col"><input type="number" id="expenseAmount" placeholder="المبلغ"></div>
      <div class="col"><input type="text" id="expenseNote" placeholder="ملاحظات (اختياري)"></div>
      <div class="col"><button class="btn btn-ok" id="addExpenseBtn">➕ إضافة مصروف</button></div>
    </div>
    <div id="recentExpenses" class="list"></div>
  </section>

  <!-- يومي -->
  <section class="card" data-tab="daily">
    <h3>التقرير اليومي</h3>
    <div class="row print-hide">
      <div class="col"><label>التاريخ</label><input type="date" id="r_date"></div>
      <div class="col"><label>المحل</label>
        <select id="r_store">
          <option value="store1">روان بيبي</option>
          <option value="store2">جنتل بيبي عبود</option>
          <option value="store3">بسطة</option>
        </select>
      </div>
      <div class="col"><label>&nbsp;</label><button class="btn btn-primary" onclick="generateDaily()">عرض التقرير</button></div>
      <div class="col"><label>&nbsp;</label><button class="btn btn-outline" onclick="window.print()">🖨️ طباعة PDF</button></div>
    </div>
    <div id="dailyWrap"></div>
  </section>

  <!-- فترة / مجمّع -->
  <section class="card" data-tab="range">
    <h3>تقرير فترة / مجمّع</h3>
    <div class="row print-hide">
      <div class="col"><label>من</label><input type="date" id="f_from"></div>
      <div class="col"><label>إلى</label><input type="date" id="f_to"></div>
      <div class="col"><label>النمط</label><select id="f_mode"><option value="per">منفصل لكل محل</option><option value="all">مجمّع للمحلات الثلاثة</option></select></div>
      <div class="col"><label>&nbsp;</label><button class="btn btn-primary" onclick="generateRange()">عرض التقرير</button></div>
      <div class="col"><label>&nbsp;</label><button class="btn btn-outline" onclick="window.print()">🖨️ طباعة PDF</button></div>
    </div>
    <div id="rangeWrap"></div>
  </section>

  <!-- السلف -->
  <section class="card" data-tab="loans">
    <h3>السُلف (كاش فقط)</h3>
    <div class="row">
      <div class="col"><input type="text" id="loanPerson" placeholder="اسم المُسلف"></div>
      <div class="col"><input type="number" id="loanAmount" placeholder="مبلغ السلفة (+)"></div>
      <div class="col"><button class="btn btn-ok" onclick="addLoan()">➕ إضافة سلفة (يزيد كاش المحل)</button></div>
    </div>
    <div class="row">
      <div class="col"><input type="text" id="loanPayPerson" placeholder="اسم المُسلف للسداد"></div>
      <div class="col"><input type="number" id="loanPayAmount" placeholder="مبلغ السداد (−)"></div>
      <div class="col">
        <select id="loanPaySource">
          <option value="store">من كاش المحل</option>
          <option value="owner">من صندوق المالك</option>
        </select>
      </div>
      <div class="col"><button class="btn btn-primary" onclick="payLoan()">💸 تسجيل سداد</button></div>
    </div>
    <div id="loansWrap" class="subtle"></div>
  </section>

  <!-- التجار -->
  <section class="card" data-tab="suppliers">
    <h3>التُجار</h3>
    <div class="row">
      <div class="col"><input type="text" id="supName" placeholder="اسم التاجر"></div>
      <div class="col"><input type="number" id="supInvoice" placeholder="قيمة الفاتورة (تزيد الدين)"></div>
      <div class="col"><button class="btn btn-ok" onclick="addSupplierInvoice()">➕ تسجيل فاتورة</button></div>
    </div>
    <div class="row">
      <div class="col"><input type="text" id="supPayName" placeholder="اسم التاجر للسداد"></div>
      <div class="col"><input type="number" id="supPayAmount" placeholder="مبلغ الدفعة (−)"></div>
      <div class="col">
        <select id="supPaySource">
          <option value="store">من كاش المحل</option>
          <option value="owner">من صندوق المالك</option>
          <option value="bank">من حساب البنك</option>
        </select>
      </div>
      <div class="col"><button class="btn btn-primary" onclick="paySupplier()">💳 تسجيل دفعة</button></div>
    </div>
    <div id="supWrap" class="subtle"></div>
  </section>

  <!-- صندوق المالك -->
  <section class="card" data-tab="owner">
    <h3>صندوق المالك</h3>
    <div class="row">
      <div class="col">
        <input type="number" id="ownerInAmt" placeholder="إيداع للصندوق (+)">
      </div>
      <div class="col">
        <input type="text" id="ownerInNote" placeholder="ملاحظة (اختياري)">
      </div>
      <div class="col">
        <button class="btn btn-ok" onclick="ownerDeposit()">➕ إيداع</button>
      </div>
      <div class="col">
        <input type="number" id="ownerOutAmt" placeholder="سحب من الصندوق (−)">
      </div>
      <div class="col">
        <input type="text" id="ownerOutNote" placeholder="ملاحظة (اختياري)">
      </div>
      <div class="col">
        <button class="btn btn-danger" onclick="ownerWithdraw()">− سحب</button>
      </div>
    </div>

    <div class="subtle" style="margin-top:10px">
      <div class="row print-hide">
        <div class="col"><label>من</label><input type="date" id="of_from"></div>
        <div class="col"><label>إلى</label><input type="date" id="of_to"></div>
        <div class="col"><label>&nbsp;</label><button class="btn btn-primary" onclick="renderOwnerStatement()">عرض الكشف</button></div>
        <div class="col"><label>&nbsp;</label><button class="btn btn-outline" onclick="printSection()">🖨️ طباعة PDF</button></div>
      </div>
      <div id="ownerWrap"></div>
    </div>

    <div class="subtle" style="margin-top:10px">
      <h4>تقرير شهري مجمّع</h4>
      <div class="row print-hide">
        <div class="col"><label>الشهر</label><input type="month" id="m_month"></div>
        <div class="col"><label>&nbsp;</label><button class="btn btn-primary" onclick="generateMonthly()">إنشاء التقرير الشهري</button></div>
        <div class="col"><label>&nbsp;</label><button class="btn btn-outline" onclick="printSection()">🖨️ طباعة PDF</button></div>
      </div>
      <div id="monthlyWrap"></div>
    </div>
  </section>
</main>

<nav class="tabs print-hide">
  <div class="tab active"><button onclick="showTab('input')">إدخال</button></div>
  <div class="tab"><button onclick="showTab('daily')">يومي</button></div>
  <div class="tab"><button onclick="showTab('range')">فترة/مجمّع</button></div>
  <div class="tab"><button onclick="showTab('loans')">سُلف</button></div>
  <div class="tab"><button onclick="showTab('suppliers')">تُجار</button></div>
  <div class="tab"><button onclick="showTab('owner')">المالك</button></div>
</nav>

<script>
/* أساسيات */
const stores={store1:"روان بيبي",store2:"جنتل بيبي عبود",store3:"بسطة"};let currentStore="store1";
const qs=s=>document.querySelector(s), qsa=s=>Array.from(document.querySelectorAll(s));
const todayISO=()=>new Date().toISOString().slice(0,10);
const uid=()=>Date.now().toString(36)+Math.random().toString(36).slice(2,7);
const inRange=(iso,from,to)=>{if(!iso)return false;const d=new Date(iso+"T00:00:00");return(!from||d>=new Date(from+"T00:00:00"))&&(!to||d<=new Date(to+"T00:00:00"));};
const sum=(arr,fn)=>arr.reduce((a,b)=>a+fn(b),0);

/* تخزين */
function getStoreData(store=currentStore){return JSON.parse(localStorage.getItem(store)||'{"sales":[],"expenses":[]}')}
function saveStoreData(data,store=currentStore){localStorage.setItem(store,JSON.stringify(data))}
function getLoans(){return JSON.parse(localStorage.getItem('loans')||'{"people":{}}')}
function saveLoans(v){localStorage.setItem('loans',JSON.stringify(v))}
function getSuppliers(){return JSON.parse(localStorage.getItem('suppliers')||'{"people":{}}')}
function saveSuppliers(v){localStorage.setItem('suppliers',JSON.stringify(v))}
function getOwner(){return JSON.parse(localStorage.getItem('owner_fund')||'{"ledger":[]}')}
function saveOwner(v){localStorage.setItem('owner_fund',JSON.stringify(v))}

/* اقتراحات */
function supplierNames(){const S=getSuppliers();return S.people?Object.keys(S.people):[]}
function loanNames(){const L=getLoans();return L.people?Object.keys(L.people):[]}

/* تبويبات وواجهة */
function changeStore(){currentStore=qs('#storeSelect').value;renderAll()}
function showTab(name){
  qsa('[data-tab]').forEach(el=>el.style.display=(el.getAttribute('data-tab')===name?'block':'none'));
  const order=['input','daily','range','loans','suppliers','owner'];
  qsa('.tabs .tab').forEach((t,i)=>t.classList.toggle('active',order[i]===name));
  if(name==='loans') renderLoans();
  if(name==='suppliers') renderSuppliers();
  if(name==='owner') {renderOwnerStatement(); updateOwnerBalanceUI();}
}
function printSection(){window.print()}

/* مبيعات */
function addSale(){
  const a=parseFloat(qs('#saleAmount').value||'0'), t=qs('#saleType').value, n=(qs('#saleNote').value||'').trim();
  if(!a){alert('أدخل مبلغ صحيح');return}
  const d=getStoreData(); d.sales.push({id:uid(),date:todayISO(),type:t,amount:a,note:n}); saveStoreData(d);
  qs('#saleAmount').value=''; qs('#saleNote').value=''; renderLists();
}
function deleteSale(id){if(!confirm('حذف عملية البيع؟'))return;const d=getStoreData();const i=d.sales.findIndex(x=>x.id===id);if(i>-1){d.sales.splice(i,1);saveStoreData(d);renderLists()}}

/* مصاريف */
function addExpense(){
  const desc=(qs('#expenseDesc').value||'').trim();
  const a=parseFloat(qs('#expenseAmount').value||'0');
  const n=(qs('#expenseNote').value||'').trim();
  if(!desc||!a){alert('أدخل وصف ومبلغ صحيح');return}
  const d=getStoreData();
  d.expenses.push({id:uid(),date:todayISO(),type:'كاش',desc,amount:a,note:n});
  saveStoreData(d);
  qs('#expenseDesc').value=''; qs('#expenseAmount').value=''; qs('#expenseNote').value='';
  renderLists();
}
qs('#addExpenseBtn').addEventListener('click', addExpense);
function deleteExpense(id){if(!confirm('حذف المصروف؟'))return;const d=getStoreData();const i=d.expenses.findIndex(x=>x.id===id);if(i>-1){d.expenses.splice(i,1);saveStoreData(d);renderLists()}}

/* سُلف — تزيد الكاش تلقائيًا وتظهر بالملاحظة */
function renderLoans(){
  const L=getLoans(), names=Object.keys(L.people||{});
  if(!names.length){qs('#loansWrap').innerHTML='<div class="hint">لا توجد سلف بعد</div>';return}
  // أرصدة + حذف شخص
  const rows = names.map(n=>`<tr><td>${n}</td><td>${L.people[n].balance||0}</td>
    <td><button class="btn btn-danger" onclick="deleteLoanPerson('${n.replace(/'/g,"\\'")}')">🗑 حذف</button></td></tr>`).join('');
  // آخر الحركات
  const tx=[]; names.forEach(n=>{(L.people[n].history||[]).slice(-30).forEach(h=>tx.push({name:n,...h}))}); tx.sort((a,b)=>(a.date||'').localeCompare(b.date||'')); tx.reverse();
  const txRows = tx.length? tx.map(h=>{
    const kind = h.type==='in'?'سُلفة (+)':(h.type==='out'?'سداد (−)':(h.type==='revert'?'إلغاء':''));
    const delBtn = (h.type==='in'||h.type==='out') ? `<button class="btn btn-danger" onclick="deleteLoanHistory('${h.name.replace(/'/g,"\\'")}','${h.id}')">حذف القيد</button>` : '';
    return `<tr><td>${h.date||''}</td><td>${h.name}</td><td>${kind}</td><td>${h.amount||0}</td><td>${h.note||''}</td><td>${delBtn}</td></tr>`;
  }).join('') : `<tr><td colspan="6">لا توجد حركات حديثة</td></tr>`;
  qs('#loansWrap').innerHTML =
   `<h4>أرصدة المسلفين</h4>
    <table><thead><tr><th>الاسم</th><th>الرصيد</th><th>إجراء</th></tr></thead><tbody>${rows}</tbody></table>
    <h4 style="margin-top:10px">آخر الحركات</h4>
    <table><thead><tr><th>التاريخ</th><th>الاسم</th><th>النوع</th><th>المبلغ</th><th>ملاحظة</th><th>إجراء</th></tr></thead><tbody>${txRows}</tbody></table>`;
}
function addLoan(){
  const name=(qs('#loanPerson').value||'').trim();
  const amt=parseFloat(qs('#loanAmount').value||'0');
  if(!name||!amt){alert('أدخل اسم ومبلغ صحيح');return}
  const L=getLoans(); if(!L.people) L.people={};
  if(!L.people[name]) L.people[name]={balance:0,history:[]};
  // أضف للسُلف
  L.people[name].balance += amt;
  // أضف كاش للمحل كمبيع كاش بملاحظة "سُلفة من (فلان)"
  const saleId=uid();
  const d=getStoreData();
  d.sales.push({id:saleId,date:todayISO(),type:'كاش',amount:amt,note:`سُلفة من (${name})`});
  saveStoreData(d);
  // سجل القيد مع ربط قيد المبيعات
  L.people[name].history.push({id:uid(),date:todayISO(),type:'in',amount:amt,note:'سلفة للمحل',linkedSaleId:saleId});
  saveLoans(L);
  qs('#loanPerson').value=''; qs('#loanAmount').value='';
  renderLoans(); renderLists();
}
function payLoan(){
  const name=(qs('#loanPayPerson').value||'').trim();
  const amt=parseFloat(qs('#loanPayAmount').value||'0');
  const src=qs('#loanPaySource').value;
  if(!name||!amt){alert('أدخل اسم ومبلغ صحيح');return}
  const L=getLoans(); if(!L.people||!L.people[name]){alert('لا يوجد هذا المسلف');return}
  L.people[name].balance -= amt;
  const d=getStoreData();
  if(src==='store'){
    d.expenses.push({id:uid(),date:todayISO(),type:'كاش',desc:`سداد سلفة (${name})`,amount:amt,note:'من كاش المحل'});
    saveStoreData(d);
    L.people[name].history.push({id:uid(),date:todayISO(),type:'out',amount:amt,note:'سداد من كاش المحل'});
  }else{
    L.people[name].history.push({id:uid(),date:todayISO(),type:'out',amount:amt,note:'سداد من صندوق المالك'});
    // قيد الصندوق (مرتبط) يمنع حذفه لاحقًا
    const O=getOwner(); O.ledger.push({id:uid(),date:todayISO(),type:'out',amount:amt,note:`سداد سلفة (${name})`, linked:true});
    saveOwner(O); updateOwnerBalanceUI();
  }
  saveLoans(L);
  qs('#loanPayPerson').value=''; qs('#loanPayAmount').value='';
  renderLoans(); renderLists(); renderOwnerStatement();
}
function deleteLoanHistory(name, histId){
  const L=getLoans(); if(!L.people||!L.people[name]) return;
  const i=(L.people[name].history||[]).findIndex(h=>h.id===histId); if(i===-1) return;
  const rec=L.people[name].history[i];
  if(rec.type==='in'){ // سُلفة: أعكس أثر زيادة الكاش بحذف البيع المرتبط إن وجد
    L.people[name].balance -= Number(rec.amount||0);
    if(rec.linkedSaleId){
      const d=getStoreData(); const j=d.sales.findIndex(s=>s.id===rec.linkedSaleId);
      if(j>-1){ d.sales.splice(j,1); saveStoreData(d); renderLists(); }
    }
  }
  if(rec.type==='out'){ // سداد: أعكس الأثر فقط في رصيد المسلّف
    L.people[name].balance += Number(rec.amount||0);
  }
  L.people[name].history.splice(i,1); saveLoans(L); renderLoans();
}
function deleteLoanPerson(name){
  if(!confirm(`حذف المسلف "${name}" وجميع معاملاته؟`)) return;
  const L=getLoans(); if(L.people && L.people[name]){ delete L.people[name]; saveLoans(L); renderLoans(); }
}

/* تجار */
function renderSuppliers(){
  const S=getSuppliers(), names=Object.keys(S.people||{});
  if(!names.length){qs('#supWrap').innerHTML='<div class="hint">لا يوجد تجار بعد</div>';return}
  // أرصدة + حذف شخص
  const rows=names.map(n=>`<tr><td>${n}</td><td>${S.people[n].balance||0}</td>
  <td><button class="btn btn-danger" onclick="deleteSupplierPerson('${n.replace(/'/g,"\\'")}')">🗑 حذف</button></td></tr>`).join('');
  // آخر الحركات
  const tx=[]; names.forEach(n=>{(S.people[n].history||[]).slice(-30).forEach(h=>tx.push({name:n,...h}))}); tx.sort((a,b)=>(a.date||'').localeCompare(b.date||'')); tx.reverse();
  const txRows = tx.length? tx.map(h=>{
    const kind = h.type==='invoice' ? 'فاتورة (+)' : (h.type==='pay' ? 'دفعة (−)' : (h.type==='revert'?'إلغاء':''));
    return `<tr><td>${h.date||''}</td><td>${h.name}</td><td>${kind}</td><td>${h.amount||0}</td><td>${h.note||''}</td></tr>`;
  }).join(''):`<tr><td colspan="5">لا توجد حركات</td></tr>`;

   `<h4>أرصدة التجار</h4>
    <table><thead><tr><th>التاجر</th><th>الرصيد</th><th>إجراء</th></tr></thead><tbody>${rows}</tbody></table>
    <h4 style="margin-top:10px">آخر الحركات</h4>
    <table><thead><tr><th>التاريخ</th><th>الاسم</th><th>النوع</th><th>المبلغ</th><th>ملاحظة</th></tr></thead><tbody>${txRows}</tbody></table>`;
}
function addSupplierInvoice(){
  const name=(qs('#supName').value||'').trim(), amt=parseFloat(qs('#supInvoice').value||'0');
  if(!name||!amt){alert('أدخل اسم وقيمة فاتورة صحيحة');return}
  const S=getSuppliers(); if(!S.people) S.people={}; if(!S.people[name]) S.people[name]={balance:0,history:[]};
  S.people[name].balance += amt;
  S.people[name].history.push({id:uid(),date:todayISO(),type:'invoice',amount:amt,note:'فاتورة مشتريات'}); saveSuppliers(S);
  qs('#supName').value=''; qs('#supInvoice').value=''; renderSuppliers();
}
function paySupplier(){
  const name=(qs('#supPayName').value||'').trim(), amt=parseFloat(qs('#supPayAmount').value||'0'), src=qs('#supPaySource').value;
  if(!name||!amt){alert('أدخل اسم ومبلغ صحيح');return}
  const S=getSuppliers(); if(!S.people||!S.people[name]){alert('لا يوجد هذا التاجر');return}
  S.people[name].balance -= amt;
  // قيد مصروف/بنك للمحل
  const d=getStoreData(); const type=(src==='bank')?'بنك':'كاش';
  d.expenses.push({id:uid(),date:todayISO(),type,desc:`دفعة تاجر (${name})`,amount:amt,note:(src==='owner'?'من صندوق المالك':(src==='bank'?'من البنك':'من كاش المحل'))});
  saveStoreData(d);
  // قيد الصندوق إذا من المالك (مرتبط ويمنع حذفه)
  if(src==='owner'){ const O=getOwner(); O.ledger.push({id:uid(),date:todayISO(),type:'out',amount:amt,note:`دفعة تاجر (${name})`, linked:true}); saveOwner(O); updateOwnerBalanceUI(); }
  // سجل الحركة
  S.people[name].history.push({id:uid(),date:todayISO(),type:'pay',amount:amt,note:`دفعة من ${src==='owner'?'صندوق المالك':(src==='bank'?'البنك':'كاش المحل')}`}); saveSuppliers(S);
  qs('#supPayName').value=''; qs('#supPayAmount').value=''; renderSuppliers(); renderLists(); renderOwnerStatement();
}
function deleteSupplierPerson(name){
  if(!confirm(`حذف التاجر "${name}" وجميع معاملاته؟`)) return;
  const S=getSuppliers(); if(S.people && S.people[name]){ delete S.people[name]; saveSuppliers(S); renderSuppliers(); }
}

/* تقارير المحلات */
function calcTotals(entries,typeKey='type'){
  const cs=entries.filter(x=>x[typeKey]==='كاش').reduce((a,b)=>a+Number(b.amount||0),0);
  const bs=entries.filter(x=>x[typeKey]==='بنك').reduce((a,b)=>a+Number(b.amount||0),0);
  return{cs,bs}
}
function fmtDatePretty(iso){const d=new Date(iso+"T00:00:00");const days=["الأحد","الإثنين","الثلاثاء","الأربعاء","الخميس","الجمعة","السبت"];const pad=n=>String(n).padStart(2,"0");return `${days[d.getDay()]} ${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;}

  qs('#dailyWrap').innerHTML=`<div class="page"><h2 style="margin:0 0 8px">التقرير اليومي — ${stores[store]}</h2><div class="hint">تاريخ التقرير: <b>${fmtDatePretty(date)}</b> — تاريخ الطباعة: <b>${fmtDatePretty(todayISO())}</b></div><div class="separator"></div>
  <div class="kpi"><div class="box"><b>${ts.cs}</b>مبيعات كاش</div><div class="box"><b>${ts.bs}</b>مبيعات بنك</div><div class="box"><b>${te.cs}</b>مصروفات كاش</div><div class="box"><b>${te.bs}</b>مصروفات بنك</div></div>

  <h3>تفاصيل المصاريف</h3>
  <table><thead><tr><th>التاريخ</th><th>النوع</th><th>الوصف</th><th>المبلغ</th><th>الملاحظات</th></tr></thead><tbody>${expRows}</tbody></table>
  <div style="margin-top:16px;display:flex;gap:10px;justify-content:flex-end"><div><b>الصافي:</b> ${(ts.cs+ts.bs)-(te.cs+te.bs)}</div></div>
  <div style="margin-top:40px;display:flex;justify-content:space-between"><div>توقيع المالك: عبد الله أبو عوض ____________________</div><div>توقيع المدير المالي: ____________________</div></div></div>`;
}

  }

/* صندوق المالك */
function updateOwnerBalanceUI(){const O=getOwner();const ins=sum(O.ledger||[],x=>x.type==='in'?Number(x.amount||0):0);const outs=sum(O.ledger||[],x=>x.type==='out'?Number(x.amount||0):0);qs('#ownerBalanceVal').textContent=(ins-outs)}
function settleDay(){
  const day=(qs('#todayInput').value||todayISO()), d=getStoreData();
  const cashSales=d.sales.filter(x=>x.date===day && x.type==='كاش').reduce((a,b)=>a+Number(b.amount||0),0);
  const cashExp  =d.expenses.filter(x=>x.date===day && x.type==='كاش').reduce((a,b)=>a+Number(b.amount||0),0);
  const net=cashSales-cashExp; const O=getOwner();
  // احذف تسوية اليوم لنفس المحل إن وُجدت
  for(let i=O.ledger.length-1;i>=0;i--){const e=O.ledger[i];if(e.date===day && e.type==='in' && String(e.note||'').includes(`ترحيل كاش اليوم من ${stores[currentStore]}`)){O.ledger.splice(i,1)}}
  if(net>0){O.ledger.push({id:uid(),date:day,type:'in',amount:+net,note:`ترحيل كاش اليوم من ${stores[currentStore]}`, linked:false});}
  saveOwner(O); updateOwnerBalanceUI(); renderOwnerStatement();
}
function ownerDeposit(){
  const a=parseFloat(qs('#ownerInAmt').value||'0'), note=(qs('#ownerInNote').value||'').trim();
  if(!a){alert('أدخل مبلغ صحيح');return}
  const O=getOwner(); O.ledger.push({id:uid(),date:todayISO(),type:'in',amount:a,note:note||'إيداع يدوي',linked:false}); saveOwner(O);
  qs('#ownerInAmt').value=''; qs('#ownerInNote').value=''; updateOwnerBalanceUI(); renderOwnerStatement();
}
function ownerWithdraw(){
  const a=parseFloat(qs('#ownerOutAmt').value||'0'), note=(qs('#ownerOutNote').value||'').trim();
  if(!a){alert('أدخل مبلغ صحيح');return}
  const O=getOwner(); O.ledger.push({id:uid(),date:todayISO(),type:'out',amount:a,note:note||'سحب يدوي',linked:false}); saveOwner(O);
  qs('#ownerOutAmt').value=''; qs('#ownerOutNote').value=''; updateOwnerBalanceUI(); renderOwnerStatement();
}
function deleteOwnerEntry(id){
  const O=getOwner(); const i=(O.ledger||[]).findIndex(x=>x.id===id); if(i===-1) return;
  const e=O.ledger[i];
  if(e.linked){ alert('هذا القيد مرتبط بدفعة تاجر/سلفة من الصندوق ولا يمكن حذفه للحفاظ على الاتساق.'); return; }
  if(!confirm('حذف هذا القيد من صندوق المالك؟')) return;
  O.ledger.splice(i,1); saveOwner(O); updateOwnerBalanceUI(); renderOwnerStatement();
}
function renderOwnerStatement(){
  const from=(qs('#of_from').value||todayISO().slice(0,8)+'01'), to=(qs('#of_to').value||todayISO());
  const O=getOwner(); const rows=(O.ledger||[]).filter(x=>inRange(x.date,from,to));
  const ins=sum(rows,x=>x.type==='in'?Number(x.amount||0):0), outs=sum(rows,x=>x.type==='out'?Number(x.amount||0):0);
  const tbl=rows.length?rows.map(e=>`<tr><td>${e.date}</td><td>${e.type==='in'?'تحصيل':'صرف'}</td><td>${e.amount}</td><td>${e.note||''}</td><td>${e.linked?'<span class="hint">مرتبط</span>':`<button class="btn btn-danger" onclick="deleteOwnerEntry('${e.id}')">حذف</button>`}</td></tr>`).join(''):`<tr><td colspan="5">لا توجد حركات</td></tr>`;
  qs('#ownerWrap').innerHTML=`<div class="page"><h2 style="margin:0 0 8px">كشف صندوق المالك</h2><div class="hint">الفترة: <b>${from}</b> → <b>${to}</b> — تاريخ الطباعة: <b>${todayISO()}</b></div><div class="separator"></div><table><thead><tr><th>التاريخ</th><th>النوع</th><th>المبلغ</th><th>الملاحظة</th><th>إجراء</th></tr></thead><tbody>${tbl}</tbody></table><div style="margin-top:8px"><b>تحصيل:</b> ${ins} — <b>صرف:</b> ${outs} — <b>الرصيد:</b> ${ins-outs}</div><div style="margin-top:40px;display:flex;justify-content:space-between"><div>توقيع المالك: عبد الله أبو عوض ____________________</div><div>توقيع المدير المالي: ____________________</div></div></div>`;
}

/* تقرير شهري مجمّع */
function generateMonthly(){
  const ym=(qs('#m_month').value||todayISO().slice(0,7));
  let allSales=[],allExp=[];
  Object.keys(stores).forEach(st=>{const d=getStoreData(st);allSales=allSales.concat(d.sales.filter(x=>x.date.slice(0,7)===ym));allExp=allExp.concat(d.expenses.filter(x=>x.date.slice(0,7)===ym));});
  const ts=calcTotals(allSales), te=calcTotals(allExp), net=(ts.cs+ts.bs)-(te.cs+te.bs);
  const O=getOwner(); const rows=(O.ledger||[]).filter(x=>x.date.slice(0,7)===ym);
  const ins=sum(rows,x=>x.type==='in'?Number(x.amount||0):0), outs=sum(rows,x=>x.type==='out'?Number(x.amount||0):0);
  qs('#monthlyWrap').innerHTML=`<div class="page"><h2 style="margin:0 0 8px">تقرير شهري مجمّع — ${ym}</h2><div class="hint">كل المحلات + صندوق المالك — تاريخ الطباعة: <b>${todayISO()}</b></div><div class="separator"></div><table><thead><tr><th>المؤشر</th><th>القيمة</th></tr></thead><tbody><tr><td>مبيعات كاش</td><td>${ts.cs}</td></tr><tr><td>مبيعات بنك</td><td>${ts.bs}</td></tr><tr><td>مصروفات كاش</td><td>${te.cs}</td></tr><tr><td>مصروفات بنك</td><td>${te.bs}</td></tr><tr><td><b>صافي (المحلات)</b></td><td><b>${net}</b></td></tr><tr><td>تحصيلات صندوق المالك</td><td>${ins}</td></tr><tr><td>مصروفات صندوق المالك</td><td>${outs}</td></tr><tr><td><b>رصيد صندوق المالك خلال الشهر</b></td><td><b>${ins-outs}</b></td></tr></tbody></table><div style="margin-top:40px;display:flex;justify-content:space-between"><div>توقيع المالك: عبد الله أبو عوض ____________________</div><div>توقيع المدير المالي: ____________________</div></div></div>`;
}

/* نسخ احتياطي */
function exportBackup(){
  const payload={version:"final-owner-fund-1",at:new Date().toISOString(),
    stores:{store1:JSON.parse(localStorage.getItem('store1')||'{"sales":[],"expenses":[]}'),
            store2:JSON.parse(localStorage.getItem('store2')||'{"sales":[],"expenses":[]}'),
            store3:JSON.parse(localStorage.getItem('store3')||'{"sales":[],"expenses":[]}')},
    loans:getLoans(),suppliers:getSuppliers(),owner_fund:getOwner()};
  const blob=new Blob([JSON.stringify(payload,null,2)],{type:"application/json"});
  const a=document.createElement("a"); const ts=new Date(); const pad=n=>String(n).padStart(2,'0');
  a.href=URL.createObjectURL(blob); a.download=`backup-${ts.getFullYear()}${pad(ts.getMonth()+1)}${pad(ts.getDate())}-${pad(ts.getHours())}${pad(ts.getMinutes())}.json`;
  document.body.appendChild(a); a.click(); a.remove(); setTimeout(()=>URL.revokeObjectURL(a.href),1000);
}
function importBackup(file){
  if(!file){alert("اختر ملف النسخة الاحتياطية");return}
  const r=new FileReader();
  r.onload=e=>{try{
    const data=JSON.parse(e.target.result);
    if(!data||!data.stores)throw new Error("ملف غير صالح");
    localStorage.setItem('store1',JSON.stringify(data.stores.store1||{"sales":[],"expenses":[]}));
    localStorage.setItem('store2',JSON.stringify(data.stores.store2||{"sales":[],"expenses":[]}));
    localStorage.setItem('store3',JSON.stringify(data.stores.store3||{"sales":[],"expenses":[]}));
    localStorage.setItem('owner_fund',JSON.stringify(data.owner_fund||{"ledger":[]}));
    localStorage.setItem('loans',JSON.stringify(data.loans||{"people":{}}));
    localStorage.setItem('suppliers',JSON.stringify(data.suppliers||{"people":{}}));
    renderAll(); renderOwnerStatement();
  }catch(err){alert("تعذر الاستيراد: "+err.message)}};
  r.readAsText(file);
}
